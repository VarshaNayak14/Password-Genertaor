<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<link rel="stylesheet" href="../passward generator/assets/css/style.css">
</head>
<body>
  <div class="container">
    <header>Random Password Generator</header>
    <input type="text" id="password">
    <div class="checkbox-group">
      <input type="checkbox" id="uppercase" > Uppercase
      <input type="checkbox" id="lowercase" > Lowercase
      <input type="checkbox" id="numbers"   > Numbers
      <input type="checkbox" id="symbols"   > Symbols
    </div>
    <button onclick="generatePassword()">Generate Password</button>
  </div>
  <script src="../passward generator/assets/js/script.js"></script>
</body>
</html>
